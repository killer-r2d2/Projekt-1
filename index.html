<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 1, CAS FEE2023</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Projekt 1 | CAS FEE2023 | Todo</h1>
        <div class="toggleAndAddTodoButtons">
          <button class="primaryButton">create new todo</button>
          <button class="primaryButton" id="themeToggler">toggle style</button>
        </div>
        <ul class="filterBox">
          <li><button class="primaryButton filterButton">By Name</button></li>
          <li>
            <button class="primaryButton filterButton">By Due Date</button>
          </li>
          <li>
            <button class="primaryButton filterButton">By Creation Date</button>
          </li>
          <li>
            <button class="primaryButton filterButton">By importency</button>
          </li>
        </ul>
        <ul class="listBox" id="todos">
          <li class="listEntry">
            <div class="statusAndDurationBox">
              <div>
                <input type="checkbox" id="statusCheckbox" />
                <label for="statusCheckbox">Open</label>
              </div>
              <p>in 2 days</p>
            </div>
            <div>
              <h2>Todo 1</h2>
              <p>
                Flug asdfafasdf asdfafasfasf asdfasf asdfafasfasfaafafasdfasf
                asdfafasdffafa buchen asdfafasdfafasfdaf asdfafasfasfafasfaf
              </p>
            </div>
            <div>
              <img
                class="iconArrowTrendingUp"
                src="./src/icons/iconTrendingUp.svg"
                alt="Arrow trending up"
              />
            </div>
            <div>
              <button id="editTodo" class="primaryButton">Edit</button>
              <button id="deleteTodo" class="primaryButton">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
