<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="HomeAndToggler">
          <a href="/index.html">home</a>
          <button class="primaryButton" id="themeToggler">toggle style</button>
        </div>
        <h1>My Todo!</h1>
        <form class="todoForm" id="todoForm">
          <div class="todoLabelInput">
            <label for="todoInput">What needs to be done?</label>
            <input
              type="text"
              id="todoInput"
              placeholder="What needs to be done?"
              required
            />
          </div>
          <div class="todoLabelInput">
            <label for="descriptionInput">Description</label>
            <textarea
              id="descriptionInput"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="todoLabelInput">
            <label for="dueDateInput">Due Date</label>
            <input type="date" id="dueDateInput" required />
          </div>
          <div class="todoLabelInput">
            <label for="importanceInput">Importance</label>
            <select id="importanceInput">
              <option value="" disabled selected>Select importance</option>
              <option value="1">1 - not important</option>
              <option value="2">2 - important</option>
              <option value="3">3 - very important</option>
            </select>
          </div>
          <div class="todoLabelInput">
            <button class="primaryButton" id="saveTodo" type="submit">
              Save
            </button>
            <button class="primaryButton" id="cancelTodo" type="button">
              Cancel
            </button>
            <button class="primaryButton" id="deleteTodo" type="button">
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
