<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 1, CAS FEE2023</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="module" src="src/app/js/app.js"></script>
    <script type="module" src="/src/app/js/app.js"></script>
    <link rel="stylesheet" href="/src/app/css/style.css" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Projekt 1 | CAS FEE2023 | Todo</h1>
        <div class="toggleAndAddTodoButtons">
          <button class="primaryButton" id="addTodoButton">add todo</button>
          <button class="primaryButton" id="themeToggler">toggle style</button>
        </div>
        <ul class="filterBox">
          <li>
            <button class="primaryButton filterButton" data-sort-by="name">
              By Name
            </button>
          </li>
          <li>
            <button class="primaryButton filterButton" data-sort-by="dueDate">
              By Due Date
            </button>
          </li>
          <li>
            <button
              class="primaryButton filterButton"
              data-sort-by="creationDate"
            >
              By Creation Date
            </button>
          </li>
          <li>
            <button
              class="primaryButton filterButton"
              data-sort-by="importance"
            >
              By Importance
            </button>
          </li>
          <li>
            <button class="primaryButton filterButton" data-sort-by="completed">
              By Completed
            </button>
          </li>
        </ul>
        <ul class="listBox" id="todoList">
          <script id="todo-list-template" type="text/x-handlebars-template">
            <li class="listItem">
              <div class="listItemForm">
                <div class="title">
                  <h2>{{title}}</h2>
                </div>
                <div class="description">
                  <p>description: {{description}}</p>
                </div>
                <div class="dueDate">
                  <p>dueDate: {{dueDate}}</p>
                </div>
                <div>
                  <p class="daysLeft">daysLeft: {{daysLeft}}</p>
                </div>
                <div class="creationDate">
                  <p>creationDate:{{creationDate}}</p>
                </div>
                <div class="importance">
                  <p>importance: {{importance}}</p>
                </div>
                <div>
                  <input type="checkbox" name="completedCheckbox" id="{{id}}" {{#if completed}} checked {{/if}}>
                  <label for="{{id}}">completed</label>
                </div>
              </div>
              <div class="listItem__buttons">
                <button
                  class="primaryButton editButton"
                  data-id="{{id}}"
                >
                  edit
                </button>
                <button
                  class="primaryButton deleteButton"
                  data-id="{{id}}"
                >
                  delete
                </button>
              </div>
            </li>
          </script>
        </ul>
      </div>
      <!-- <dialog> to create and edit todos -->
      <dialog id="todoDialog" class="todoDialog">
        <form id="todoForm">
          <div class="formBox">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="formBox">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              rows="6"
              cols="50"
            ></textarea>
          </div>
          <div class="formBox">
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate" required />
          </div>
          <div class="formBox">
            <label for="importance">Importance</label>
            <select id="importance" required>
              <option value="" disabled selected>Select importance</option>
              <option value="1">1 - not important</option>
              <option value="2">2 - important</option>
              <option value="3">3 - very important</option>
            </select>
          </div>
          <div class="dialogButtons">
            <button
              class="primaryButton saveTodoButton"
              id="saveTodoButton"
              type="submit"
            >
              save
            </button>
            <button
              class="primaryButton closeDialogButton"
              id="closeDialogButton"
              type="button"
            >
              close
            </button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
